	<script type="text/javascript"src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="estudo-plugin.js"></script>
	<script type="text/javascript" src="jquery.marcaTexto.js"></script>

	<script type="scripttext/javascript">
		$(document).ready(function(){
			// $('ul').fila({
	    //     first: 'primeiro',
	    //     last: 'ultimo'
	    // });
	 
	    // opções padrão
	    // $('#resultado tbody').fila();
	 
	    // marca apenas o último filho
	    $('div').fila({
	        first: null,
	        last: 'omega'
	    });	


	    	$('.marcaTexto').each(function(){
					 $(this).after( $(this).html() );
					 $(this).remove();
				 });
				// ativa o plugin quando o termo possui mais de um caracter
				if( $(this).val().length > 1 )
				{
					$('p').marcaTexto($(this).val());
				}

		});
	</script>
